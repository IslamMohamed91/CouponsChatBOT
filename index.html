<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .hidden-textarea {
            position: absolute;
            left: -9999px;
        }
        #message {
            margin-top: 10px;
            font-size: 1em;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="codeToCopy" class="hidden-textarea">Islam24</textarea>
        <div id="message"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            async function copyCode() {
                try {
                    const copyText = document.getElementById("codeToCopy").value;
                    await navigator.clipboard.writeText(copyText);
                    document.getElementById("message").innerText = 'Code copied to clipboard!';
                } catch (err) {
                    document.getElementById("message").innerText = 'Oops, unable to copy';
                    console.error('Failed to copy: ', err);
                }
            }

            // Call copyCode function when the page gains focus
            window.addEventListener('focus', copyCode, { once: true });
        });
    </script>
</body>
</html>
