<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Code</title>
</head>
<body>
    <textarea id="codeToCopy" style="opacity: 0; position: absolute;">Islam24</textarea>
    <script>
        function copyCode() {
            var copyText = document.getElementById("codeToCopy");
            copyText.style.opacity = "1";  // Make textarea visible to select content
            copyText.select();
            copyText.setSelectionRange(0, 99999);  // For mobile devices

            try {
                var successful = document.execCommand("copy");
                var msg = successful ? 'successful' : 'unsuccessful';
                console.log('Copy command was ' + msg);
            } catch (err) {
                console.error('Oops, unable to copy', err);
            }

            copyText.style.opacity = "0";  // Re-hide textarea
        }
        
        // Run the copyCode function when the page loads
        window.onload = copyCode;
    </script>
</body>
</html>
